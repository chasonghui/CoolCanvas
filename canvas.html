<html>

<head>
    <meta charset="UTF-8">
    <title>Virtual LAB</title>
    <link rel="stylesheet" href="canvas.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0.1/dist/handsontable.full.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@9.0.1/dist/handsontable.full.min.css" rel="stylesheet"
        media="screen">
</head>

<body>
    <div class="container">
        <video class="video" autoplay id="vd1" src="30도.mp4"></video>
        <div id="readout"></div>
        <canvas class="canvas" id="cv1">HTML5 Canvas를 지원하지 않는 웹브라우저 입니다.</canvas>
    </div>
    <!-- Video Controls -->
    <div id="vcontrols" class="video-controls">
        <input type="range" id="seek-bar" value="0">
        <br>
        <button type="button" id="replay" onclick="replay();">재생 모드</button>
        <button type="button" id="analysis" onclick="analysisMode();">분석 모드</button>
        <br>
        <button id="xyline" onclick="xyLine();">좌표 설정</button>
        <br>
        <form id="inputform">
            <input id="input1" type="number" min="0" placeholder="X의 길이 입력 (단위:cm)" /> *입력하지않으면 1픽셀 단위로 좌표가 저장됩니다*
        </form>
        <!-- <button id="clear" onclick="ctx.clearRect(0, 0, canvas.width, canvas.height);">Clear Canvas</button> -->
        <button id="save" onclick="saveCoords();">표로 저장</button>
        <button id="remove" onclick="divRemove(this);">표 삭제</button>
    </div>
    <div id="handson">
        <!--여기에 표 동적 생성-->
    </div>
    <script src="canvas.js"></script>
</body>
<script>
</script>

</html>
