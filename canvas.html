<html>

<head>
    <meta charset="UTF-8">
    <title>Virtual LAB</title>
    <link rel="stylesheet" href="canvas.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0.1/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@9.0.1/dist/handsontable.full.min.css" rel="stylesheet"
        media="screen">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="container">
        <video class="video" autoplay id="vd1" src="60도.mp4"></video>
        <div id="readout"></div>
        <canvas class="canvas" id="cv1">HTML5 Canvas를 지원하지 않는 웹브라우저 입니다.</canvas>
    </div>
    <!-- Video Controls -->
    <div id="vcontrols" class="video-controls">
        <input type="range" id="seek-bar" value="0">
        <br>
        <button type="button" id="replay" onclick="replay();">Replay</button>
        <button type="button" id="analysis" onclick="analysisMode();">Analysis Mode</button>
        <button id="xyline" onclick="xyLine();">xy line</button>
        <br>
        <!-- <button id="clear" onclick="ctx.clearRect(0, 0, canvas.width, canvas.height);">Clear Canvas</button> -->
        <button id="save" onclick="saveCoords();">Save as Table</button>
        <button id="remove" onclick="divRemove(this);">Remove Table</button>
    </div>
    <div id="handson">
        <!--여기에 표 동적 생성-->
    </div>
    <script src="canvas.js"></script>
</body>
<script>
</script>

</html>
