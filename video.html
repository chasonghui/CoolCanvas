<html>

<head>
    <meta charset="UTF-8">
    <title>Virtual LAB</title>
    <link rel="stylesheet" href="video.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0.1/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@9.0.1/dist/handsontable.full.min.css" rel="stylesheet"
        media="screen">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="container">
        <video class="video" id="vd1" controls src="60도.mp4"></video>
        <div id="readout"></div>
        <canvas class="canvas" id="cv1">HTML5 Canvas를 지원하지 않는 웹브라우저 입니다.</canvas>
    </div>
    <!-- Video Controls -->
    <div id="vcontrols" class="video-controls">
        <button type="button" id="Replay" onclick="replay();">Play Video</button>
        <button type="button" id="analysis">Analysis Mode</button>
        <br>
        <input type="range" id="seek-bar" value="0">
        <br>
        <button id="Scale-bar" onclick="scale_bar();">Scale bar</button>
        <button id="xy">Coordinates Setting</button>
        <br>
        <button id="clear" onclick="clear_click();">Clear markers</button>
        <button id="save" onclick="save_click();">Save as Table</button>
        <button id="remove" onclick="remove_div(this);">Remove Tables</button>
    </div>
    <div id="handson">
        <!--여기에 표 동적 생성-->
    </div>
    <script src="video.js"></script>
</body>
<script>
</script>

</html>
